env:
  browser: true
  es2021: true
  jest: true

extends:
  - 'plugin:react/recommended'
  - 'plugin:@typescript-eslint/recommended'
  - airbnb
  - airbnb-typescript

overrides:
  - {
      files: ['*.tsx'],
      rules: { 'no-undef': 'off' }
    }

parser: '@typescript-eslint/parser'

parserOptions:
  project: './tsconfig.json'

plugins:
  - react
  - '@typescript-eslint'

rules:
  no-param-reassign: ['error', { 'props': false }]
